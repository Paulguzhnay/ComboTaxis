<ion-header>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Css -->

  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,600i,700,700i" rel="stylesheet">
  <title>Forms | Tailwind Admin</title>
</ion-header>
<ion-content>

<!--Container -->
<div class="mx-auto bg-grey-lightest">
    <!--Screen-->
    <div class="min-h-screen flex flex-col">
        <!--Header Section Starts Here-->
        <header class="bg-nav">
            <div class="flex justify-between">
                <div class="p-1 mx-3 inline-flex items-center">
                    <i class="fas fa-bars pr-2 text-white" onclick="sidebarToggle()"></i>
                    <h1 class="text-white p-2">Combo Taxis</h1>
                </div>
                <div class="p-1 flex flex-row items-center">

                    <div id="ProfileDropDown" class="rounded hidden shadow-md bg-white absolute pin-t mt-12 mr-1 pin-r">
                        <ul class="list-reset">
                          <li><a href="#" class="no-underline px-4 py-2 block text-black hover:bg-grey-light">My account</a></li>
                          <li><a href="#" class="no-underline px-4 py-2 block text-black hover:bg-grey-light">Notifications</a></li>
                          <li><hr class="border-t mx-2 border-grey-ligght"></li>
                          <li><a href="#" class="no-underline px-4 py-2 block text-black hover:bg-grey-light">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <!--/Header-->

        <div class="flex flex-1">
            <!--Sidebar-->


            <!--Main-->


                <div class="flex flex-col">
                    <!-- Card Sextion Starts Here -->

                        <!--/Underline form-->
                    </div>
                    <!-- /Cards Section Ends Here -->

                    <!--Grid Form-->


                        <div class="mb-2 border-solid border-gray-300 rounded border shadow-sm w-full">
                            <div class="bg-gray-200 px-2 py-3 border-solid border-gray-200 border-b">
                                <div class="font-bold text-xl">Contratar</div>
                            </div>
                            <div class="p-3">
                                <form class="w-full" >
                                    <div class="flex flex-wrap -mx-3 mb-6">
                                        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-light mb-1"
                                                   for="nombre">
                                                Calle Principal
                                            </label>
                                            <input class="appearance-none block w-full bg-grey-200 text-grey-darker border border-grey-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey"
                                                   id="principal" name="principal" type="text" placeholder="" [(ngModel)]="contractTaxi.callePrincipal">

                                        </div>
                                        <div class="w-full md:w-1/2 px-3">
                                          <br>
                                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-light mb-1"
                                                   for="apellido">
                                                Calle Secundaria
                                            </label>
                                            <input class="appearance-none block w-full bg-grey-200 text-grey-darker border border-grey-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey"
                                                   id="secundaria" name="secundaria" type="text" placeholder="" [(ngModel)]="contractTaxi.calleSecundaria">
                                        </div>
                                        <div class="w-full md:w-1/2 px-3">
                                          <br>
                                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-light mb-1"
                                                   for="apellido">
                                                Sector
                                            </label>
                                            <input class="appearance-none block w-full bg-grey-200 text-grey-darker border border-grey-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey"
                                                   id="sector" name="sector" type="text" placeholder="" [(ngModel)]="contractTaxi.sector">
                                        </div>
                                        <div class="w-full md:w-1/2 px-3">
                                          <br>
                                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-light mb-1"
                                                   for="apellido">
                                                Referencia
                                            </label>
                                            <input class="appearance-none block w-full bg-grey-200 text-grey-darker border border-grey-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey"
                                                   id="referencia" name="referencia" type="text" placeholder="" [(ngModel)]="contractTaxi.referencia">
                                        </div>
                                        <div class="w-full md:w-1/2 px-3">
                                          <br>
                                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-light mb-1"
                                                   for="apellido">
                                                Forma de Pago
                                            </label>
                                            <select name=""

                                                    class="block appearance-none w-full bg-grey-200 border border-grey-200 text-grey-darker py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-grey"
                                                    id="pago" name="pago" [(ngModel)]="contractTaxi.formaPago">

                                                    <option value="Efecttivo">Efectivo</option>
                                                    <option value="Tarjeta de Credito">Tarjeta de Credito</option>
                                                    <option value="Paypal">Paypal</option>
                                                </select>
                                            <!-- <input class="appearance-none block w-full bg-grey-200 text-grey-darker border border-grey-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey"
                                                   id="pago" name="pago" type="text" placeholder="" [(ngModel)]="contractTaxi.formaPago"> -->
                                        </div>
                                    </div>





             <!--BOTON-->
                                    <div class="md:flex md:items-center">
                                        <div class="md:w-1/3"></div>
                                        <div class="md:w-2/3">
                                            <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                                                    (click)="crearContacto()" type="button">
                                                Solicitar
                                            </button>
                                        </div>
                                    </div>


                                </form>






                            </div>
                        </div>

                    <!--/Grid Form-->


                </div>






            <!--/Main-->
        </div>
        <!--Footer-->

        <!--/footer-->

    </div>



<script src="./main.js"></script>



</ion-content>
