<ion-header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Css -->
    <link rel="stylesheet" href="pedidos.page.scss">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,600i,700,700i" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='https://api.tomtom.com/maps-sdk-for-web/cdn/5.x/5.37.2/maps/maps.css'/>
  </ion-header>
  
  <ion-content>
  
    <!--Container -->
    <div class="mx-auto bg-grey-lightest">
        <!--Screen-->
        <div class="min-h-screen flex flex-col">
            <!--Header Section Starts Here-->
            <header class="bg-nav">
                <div class="flex justify-between">
                    <div class="p-1 mx-3 inline-flex items-center">
                        <i class="fas fa-bars pr-2 text-white" onclick="sidebarToggle()"></i>
                        <h1 class="text-white p-2"> Combo Taxis</h1>
                    </div>
                    <div class="p-1 flex flex-row items-center">
  
  
                    </div>
                </div>
            </header>
            <!--/Header-->
  
            <div class="flex flex-1">
                <!--Sidebar-->
  
  
                <!--Main-->
  
  
                <div class="flex flex-col">
                    <!-- Card Sextion Starts Here -->
  
                    <!--/Underline form-->
                </div>
                <!-- /Cards Section Ends Here -->
  
                <!--Grid Form-->
  
                
                    <div class="mb-2 border-solid border-gray-300 rounded border shadow-sm w-full">
                        <div class="bg-gray-200 px-2 py-3 border-solid border-gray-200 border-b">
                            Pedidos 
                        </div>
                        <div class="p-3">
                            <form class="w-full">
                                <div class="flex flex-wrap -mx-3 mb-6">
                                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                        <label
                                            class="block uppercase tracking-wide text-gray-700 text-xs font-light mb-1"
                                            for="fecha">
                                            Fecha
                                        </label>
                                        <input
                                            class="appearance-none block w-full bg-grey-200 text-grey-darker border border-grey-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey"
                                            id="nombre" name="nombre" type="date" [(ngModel)]="cliente.fecha">
  
                                    </div>
                                    <div class="w-full md:w-1/2 px-3">
                                        <br>
                                        <label
                                            class="block uppercase tracking-wide text-gray-700 text-xs font-light mb-1"
                                            for="hora">
                                            Hora 
                                        </label>
                                        <input
                                            class="appearance-none block w-full bg-grey-200 text-grey-darker border border-grey-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey"
                                            id="hora" name="hora" type="time" [(ngModel)]="cliente.hora">
                                    </div>
                                </div>
  
                                <div class="flex flex-wrap -mx-3 mb-6">
                                  <ion-item (click)="addDirection()">
                                      <ion-label class="normal">
                                         Ubicaci√≥n
                                      </ion-label>
                                      <ion-buttons slot="end">
                                        <ion-button>
                                             <ion-icon slot="icon-only" color="danger" name="location"></ion-icon>
                                        </ion-button>
                                      </ion-buttons>
                                    </ion-item>
  
                                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                        <br>
                                        <ion-label class="normal">
                                            Valor a Pagar
                                         </ion-label>
                                         <ion-label class="normal">
                                            {{cliente.valorPagar}}
                                         </ion-label>
  
                                    </div>
  
                                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">

                                    </div>
  
                                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">

                                    </div>
                                    
  
                                </div>
                                <br>
       
  
                                <!--BOTON-->
                                <div class="md:flex md:items-center">
                                    <div class="md:w-1/3"></div>
                                    <div class="md:w-2/3">
                                        <button
                                            class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                                            (click)="crearPedido()" type="button">
                                                Pedir
                                            <a href="pedidos">
                                                
                                            </a>
                                        </button>
                                    </div>
                                </div>
  
  
                            </form>
  
  
  
  
  
                        </div>
                    </div>
               
                <!--/Grid Form-->
  
  
            </div>
  
  
  
  
  
  
            <!--/Main-->
        </div>
        <!--Footer-->
  
        <!--/footer-->
  
    </div>
  
  
  
    <script src="./main.js"></script>
  
  
  
  </ion-content>
